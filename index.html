<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" media="screen" href="styles/basic.css" />
</head>

<body>
  <article class="nft">
    <div class="mainImg">
      <img src="images/image-equilibrium.jpg" alt="image equilibrium"/>
      <div id="hoverImg"><img src="images/icon-view.svg" alt=""></div>
    </div>
    
    <section class="txt">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <section class="info">
      <ul>
        <li id="rowleft"><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</li>
        <li id="rowright"><img src="images/icon-clock.svg" alt="" />3 days left</li>
      </ul>
    </section>
    
    <section class="avatar">
      <img src="images/image-avatar.png" alt="the image of avatar" />
      <p class="rowTxt">Creation of <span>Jules Wyvern</span> </p>
    </section>
  </article>
</body>
</html>
